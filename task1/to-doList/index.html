<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Pacifico&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Pacifico&family=Satisfy&display=swap" rel="stylesheet">
        <title>To-Do List</title>
    </head>
    <body>
        <div class="container">
            <img src="Done.png" alt="todoLogo">
            <h1>Get's things done with TODO</h1>
            <div id="inputContainer">
                <input type="text" id="taskValue" placeholder="Add a new task">
                <button onclick="newTask()" id="addBtn">ADD</button>
            </div>
            <div class="tasksListContainer">
                <ul id="list">
                    <!-- tasks are added here -->
                </ul>
            </div>
            <button onclick="saveTasks()" id="saveBtn">SAVE</button>
        </div>
    </body>
    <script src="script.js"></script>
</html>
